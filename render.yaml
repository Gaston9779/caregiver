services:
  - type: web
    name: caregiver-backend
    env: docker
    plan: free
    rootDir: backend
    dockerfilePath: Dockerfile
    envVars:
      - key: DATABASE_URL
        value: postgresql+psycopg2://user:pass@host:5432/db
      - key: JWT_SECRET
        value: change-me

  - type: static_site
    name: caregiver-frontend
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://caregiver-backend.onrender.com
